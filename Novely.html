    <style>
        /* --- 1. GENERAL & LAYOUT --- */
        :root {
            --color-bg-body: #FEEFDB;
            --color-bg-box: #FFF8EF;
            --color-text-main: #332B21;
            --color-accent-start: #FBD59F;
            --color-accent-end: #F7B150;
        }
        body {
            font-family: 'Kanit', 'Outfit', sans-serif;
            background-color: var(--color-bg-body);
            color: var(--color-text-main);
            overflow: hidden;
        }
        .container { 
            max-width: 960px; 
        }

        /* --- 2. SCROLLING & PAGE STRUCTURE --- */
        #main-wrapper { 
            overflow: hidden; 
        }
        #main-content {
            display: flex;
            width: 200%;
        }
        .page-section {
            width: 50%;
            flex-shrink: 0;
            padding: 2rem;
            box-sizing: border-box;
            min-height: 70vh;
        }
        #page-generate-layout { 
            display: flex; 
            gap: 2rem; 
            align-items: flex-start; 
        }
        #input-container { 
            width: 100%; 
            flex-shrink: 0; 
        }
        #page-saved {
            position: fixed; /* Use fixed to cover the whole screen */
            inset: 0;
            background-color: var(--color-bg-body);
            z-index: 20; /* Make sure it's on top of everything */
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            overflow-y: auto; /* Allow this panel to scroll if content is long */
        }

        /* --- 3. COMPONENTS & UI ELEMENTS --- */
        .box-shadow-accent { 
            box-shadow: 0 0 0 3px var(--color-accent-end), 0 0 0 6px var(--color-accent-start); 
        }
        .btn-accent {
            background-image: linear-gradient(to bottom, var(--color-accent-end), var(--color-accent-start));
            color: var(--color-text-main);
            border: 1px solid var(--color-accent-end);
        }
        .btn-accent:hover { 
            opacity: 0.9; 
            transform: scale(1.05); 
        }
        .input-focus:focus { 
            border-color: var(--color-accent-end); 
            box-shadow: 0 0 0 2px var(--color-accent-start); 
        }
        ::-webkit-scrollbar { 
            width: 10px; 
            background-color: transparent; 
        }
        ::-webkit-scrollbar-thumb { 
            background-color: var(--color-accent-end); 
            border-radius: 10px; 
            border: 2px solid transparent; 
            background-clip: content-box; 
        }
        ::-webkit-scrollbar-thumb:hover { 
            background-color: var(--color-accent-start); 
        }

        /* --- 4. ANIMATION & DECORATIVE STYLES --- */
        #home-hero-container { 
            position: relative; 
            width: 100%; 
            max-width: 600px; 
            height: 450px; 
            margin: 0 auto; 
        }
        #logo-container { 
            position: absolute; 
            top: 0; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 500px; 
            height: 300px; 
        }
        #logo-container img { 
            position: absolute; 
            transform-origin: center center; 
        }
        #background-waves { 
            position: fixed; 
            inset: 0; 
            z-index: -1; 
            overflow: hidden; 
            opacity: 0.7; 
        }
        #background-waves .wave-bg { 
            position: absolute; 
            will-change: transform; 
        }
        #wave1-bg { 
            width: 40vw; 
            min-width: 300px; 
        }
        #wave2-bg { 
            width: 45vw; 
            min-width: 350px; 
        }
        #wave-paths { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            opacity: 0; 
        }
    </style>
</head>

        function showSideBySideLayout() {
            gsap.to(inputContainer, { duration: 0.7, width: '40%', ease: "power3.inOut" });

            gsap.fromTo(outputContainer, { opacity: 0, x: 30 }, { duration: 0.7, opacity: 1, x: 0, ease: "power3.inOut", delay: 0.2 });
        }
        
        // --- NAVIGATION LOGIC ---
        function updateNavBar() {
             navButtons.forEach(btn => {
                const isCurrent = btn.dataset.page === currentPage;
                btn.classList.toggle('bg-[--color-accent-end]', isCurrent);
                btn.classList.toggle('shadow-md', isCurrent);
                btn.classList.toggle('bg-[--color-accent-start]', !isCurrent);
            });
        }

        function navigateTo(page) {
            if (isAnimating) return;
            isAnimating = true;

            const leavingSaved = currentPage === 'saved' && page !== 'saved';

            if (leavingSaved) {
                gsap.to("#page-saved", { 
                    xPercent: -100, autoAlpha: 0, duration: 0.6, ease: "power3.in",
                    onStart: () => { pageSaved.style.pointerEvents = 'none'; },
                    onComplete: () => { handleMainNavigation(page); }
                });
            } else {
                handleMainNavigation(page);
            }
        }

        function handleMainNavigation(page) {
            if (page === 'generate' && currentPage !== 'generate') {
                goToGenerateTimeline.play().then(() => { isAnimating = false; });
                currentPage = 'generate';
            } else if (page === 'home' && currentPage !== 'home') {
                goToGenerateTimeline.reverse().then(() => { isAnimating = false; });
                currentPage = 'home';
            } else if (page === 'saved' && currentPage !== 'saved') {
                gsap.fromTo("#page-saved", 
                    { xPercent: -100, autoAlpha: 1, visibility: 'visible' }, 
                    { xPercent: 0, duration: 0.6, ease: "power3.out", 
                      onStart: () => pageSaved.style.pointerEvents = 'auto', 
                      onComplete: () => isAnimating = false 
                    }
                );
                currentPage = 'saved';
            } else {
                isAnimating = false;
            }

            // Always reset the generate page if we are NOT navigating to it for an edit
            if (page !== 'generate') {
                resetGeneratePage();
            }

            updateNavBar();
        }

        ScrollTrigger.create({
            trigger: "#main-wrapper",
            start: "top top",
            end: "bottom+=100%", 
            scrub: 1.5,
            animation: goToGenerateTimeline,
            onScrubComplete: (self) => {
                const newPage = self.progress > 0.5 ? 'generate' : 'home';
                if (currentPage !== newPage) {
                    currentPage = newPage;
                    updateNavBar();
                }
            }
        });
        // --- EVENT LISTENERS ---
        headerLogo.addEventListener('click', () => navigateTo('home'));
        navButtons.forEach(btn => btn.addEventListener('click', () => navigateTo(btn.dataset.page)));
        goToGenerateBtn.addEventListener('click', () => navigateTo('generate'));
        saveChangesBtn.addEventListener('click', updateNovel);
        cancelEditBtn.addEventListener('click', () => navigateTo('saved'));

        // --- FIREBASE & APP LOGIC ---
        function populateEditorWithNovel(novelData, docId) {
            currentEditingDocId = docId;
            navigateTo('generate');
            // Use a short delay to allow the navigation animation to start
            setTimeout(() => {
                lockPlotInputs(novelData);
                novelContent.plot = novelData.plot;
                novelContent.chapters = novelData.chapters || {};
                rebuildChapterNav();
                currentView = 'plot';
                renderContent();
                showSideBySideLayout(); // Show the side-by-side view immediately
                creationControls.classList.add('hidden');
                creationControlsOutput.classList.add('hidden');
                editingControls.classList.remove('hidden');
            }, 100); // 100ms delay
        }

        function resetGeneratePage() {
            currentEditingDocId = null;
            unlockPlotInputs();
            novelContent = { plot: '', chapters: {} };
            novelOutputEl.innerHTML = `<p class="text-center text-[--color-text-main] pointer-events-none">กรอกรายละเอียดเพื่อสร้างพล็อตเรื่อง</p>`;
            navigationButtonsEl.innerHTML = '';
            navigationButtonsEl.classList.add('hidden');
            creationControls.classList.remove('hidden');
            creationControlsOutput.classList.remove('hidden');
            editingControls.classList.add('hidden');
            // Reset layout
            gsap.set(outputContainer, { display: 'none' });
            gsap.set(inputContainer, { width: '100%' });
        }

        function renderSavedNovelDetail(novelData, docId) {
    savedListContainer.classList.add('hidden');
    savedDetailContainer.classList.remove('hidden');

    document.getElementById('detail-title').textContent = novelData.title;
    document.getElementById('detail-metadata').innerHTML = `
        <p><strong>แนวเรื่อง:</strong> ${novelData.genre || 'N/A'}</p>
        <p><strong>ตัวละครหลัก:</strong> ${novelData.characters || 'N/A'}</p>
        <p><strong>คำอธิบาย:</strong> ${novelData.description || 'N/A'}</p>`;

    let contentHTML = `
    <h4>**พล็อตเรื่อง:**</h4>
    <div class="mt-2 p-3 bg-[--color-bg-box] rounded">${novelData.plot.replace(/\n/g, '<br>')}</div>
    <hr class="my-4">`;
    if (novelData.chapters && Object.keys(novelData.chapters).length > 0) {
        Object.keys(novelData.chapters).sort((a, b) => parseInt(a) - parseInt(b)).forEach(chapterNum => {
            contentHTML += `<h4 class="mt-4">**บทที่ ${chapterNum}:**</h4><div class="mt-2 p-3 bg-[#F2EFE8] rounded">${novelData.chapters[chapterNum].replace(/\n/g, '<br>')}</div>`;
        });
    }
    contentHTML += `
        <div id="detail-content" class="p-4 rounded-xl overflow-y-auto border border-[--color-accent-start]">
    </div>
    <div class="flex justify-center mt-6 space-x-4">
    <button id="detail-edit-btn" class="px-6 py-3 font-bold rounded-full shadow-lg btn-accent">แก้ไขนิยายนี้</button>
    <button id="detail-delete-btn" class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-full">ลบนิยายนี้</button>
</div>
    `;
    const detailContentEl = document.getElementById('detail-content');
detailContentEl.innerHTML = contentHTML;

    detailContentEl.querySelector('#detail-edit-btn').addEventListener('click', () => {
        populateEditorWithNovel(novelData, docId);
    });
    detailContentEl.querySelector('#detail-delete-btn').addEventListener('click', () => {
        if (confirm(`คุณแน่ใจหรือไม่ว่าต้องการลบนิยาย "${novelData.title}"?`)) {
            deleteNovel(docId, novelData.title);
        }
    });
    detailContentEl.classList.add('bg-[--color-bg-box]');
    detailContentEl.classList.add('max-h-[35vh]');
}

        function unlockPlotInputs() {
            genreInput.value = '';
            charactersInput.value = '';
            plotPointsInput.value = '';
            genreInput.disabled = false;
            charactersInput.disabled = false;
            plotPointsInput.disabled = false;
        }

        function rebuildChapterNav() {
            navigationButtonsEl.innerHTML = `<button id="plot-nav-btn" class="px-4 py-2 bg-[--color-accent-start] hover:bg-[--color-accent-end] text-[--color-text-main] rounded-full font-semibold">พล็อต</button>`;
            Object.keys(novelContent.chapters).sort((a, b) => parseInt(a) - parseInt(b)).forEach(num => {
                const newChapterBtn = document.createElement('button');
                newChapterBtn.id = `chapter-nav-btn-${num}`;
                newChapterBtn.className = 'px-4 py-2 bg-[--color-accent-start] hover:bg-[--color-accent-end] text-[--color-text-main] rounded-full font-semibold';
                newChapterBtn.textContent = `บทที่ ${num}`;
                newChapterBtn.addEventListener('click', () => { updateNovelContent(); currentView = num; renderContent(); });
                navigationButtonsEl.appendChild(newChapterBtn);
            });
            document.getElementById('plot-nav-btn').addEventListener('click', () => { updateNovelContent(); currentView = 'plot'; renderContent(); });
            navigationButtonsEl.classList.remove('hidden');
        }

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            signInAnonymously(auth).then(() => {
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        authStatusEl.textContent = ``;
                        playHomeAnimation(); 
                        updateNavBar();
                        loadNovels();
                    } else { 
                        authStatusEl.textContent = `เกิดข้อผิดพลาดในการเข้าสู่ระบบ`;
                    }
                });
            }).catch(error => { 
                console.error("Anonymous Sign In Error:", error);
                authStatusEl.textContent = `Firebase เข้าสู่ระบบล้มเหลว`;
                playHomeAnimation();
                updateNavBar();
            });
        } catch(e) { 
            console.error("Firebase Init Error:", e);
            authStatusEl.textContent = `ERROR: ไม่สามารถเริ่มต้น Firebase`;
            playHomeAnimation();
            updateNavBar();
        }

        function setLoading(isLoading) {
            loadingSpinnerEl.classList.toggle('hidden', !isLoading);
        }

        function showSaveModal() {
            if (!userId) return alert('กรุณาเข้าสู่ระบบเพื่อบันทึก');
            novelTitleInput.value = currentNovel.title || '';
            novelDescInput.value = novelContent.plot ? novelContent.plot.substring(0, 150) + '...' : '';
            saveModalEl.classList.remove('hidden');
        }

        function hideSaveModal() {
            saveModalEl.classList.add('hidden');
        }

        async function callGeminiApi(prompt, systemInstruction) {
            setLoading(true);
            const apiUrl = `http://localhost:3000/generate-content`; 
            const payload = { prompt, systemInstruction };
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`Server Error: ${response.status}`);
                const result = await response.json();
                return result.text;
            } catch (error) {
                console.error("API call error:", error);
                novelOutputEl.innerHTML = `<p class="text-red-400">เกิดข้อผิดพลาดในการเรียกใช้ AI (ตรวจสอบ Console และ Server)</p>`;
                return null;
            } finally {
                setLoading(false);
            }
        }
        
        function sanitizeAndFormatContent(content) {
            let text = content.replace(/<br\s*\/?>/g, '\n');
            let div = document.createElement('div');
            div.innerHTML = text;
            return div.textContent || div.innerText || '';
        }

        function lockPlotInputs(data) {
            genreInput.value = data.genre;
            charactersInput.value = data.characters;
            plotPointsInput.value = data.plotPoints;
            genreInput.disabled = true;
            charactersInput.disabled = true;
            plotPointsInput.disabled = true;
            generatePlotBtn.classList.add('hidden');
            saveNovelBtn.classList.remove('hidden');
        }

        function renderContent() {
            let contentHTML = '';
            if (currentView === 'plot') {
                contentHTML = `<h3><b>พล็อตเรื่อง:</b></h3>${novelContent.plot.replace(/\n/g, '<br>')}`;
            } else {
                contentHTML = `<h3><b>บทที่ ${currentView}:</b></h3>${novelContent.chapters[currentView].replace(/\n/g, '<br>')}`;
            }
            novelOutputEl.innerHTML = contentHTML;

            document.querySelectorAll('#navigation-buttons button').forEach(btn => btn.classList.remove('bg-[--color-accent-end]'));
            const activeBtn = (currentView === 'plot') ? document.getElementById('plot-nav-btn') : document.getElementById(`chapter-nav-btn-${currentView}`);
            if (activeBtn) activeBtn.classList.add('bg-[--color-accent-end]');
        }
        
        function updateNovelContent() {
            const textContent = sanitizeAndFormatContent(novelOutputEl.innerHTML);
            if (currentView === 'plot') {
                novelContent.plot = textContent;
                currentNovel.plot = textContent; 
            } else if (novelContent.chapters[currentView] !== undefined) {
                novelContent.chapters[currentView] = textContent;
            }
        }
        
        novelOutputEl.addEventListener('input', updateNovelContent);

        generatePlotBtn.addEventListener('click', async () => {
            const genre = genreInput.value;
            const characters = charactersInput.value;
            const plotPoints = document.getElementById('plot-points').value;
            
            if (!genre || !characters || !plotPoints) {
                return alert('กรุณากรอกข้อมูลให้ครบถ้วนก่อน');
            }
            
            // --- TRIGGER LAYOUT CHANGE ---
            showSideBySideLayout();

            const systemPrompt = "คุณคือผู้ช่วยนักเขียนนิยายมืออาชีพ เขียนพล็อตเรื่องที่น่าสนใจและละเอียดในภาษาไทย โดยอ้างอิงจากข้อมูลที่ให้มา";
            const userPrompt = `สร้างพล็อตเรื่องสำหรับนิยายในภาษาไทย:\nแนวเรื่อง: ${genre}\nตัวละครหลัก: ${characters}\nจุดสำคัญของเรื่อง: ${plotPoints}\n\nพล็อตเรื่อง:`;

            novelOutputEl.innerHTML = `<p class="text-center text-[--color-accent-end] animate-pulse">กำลังสร้างพล็อตเรื่อง...</p>`;
            
            const generatedPlot = await callGeminiApi(userPrompt, systemPrompt);
            if (generatedPlot) {
                lockPlotInputs({genre, characters, plotPoints});

                novelContent.chapters = {}; 
                novelContent.plot = generatedPlot;
                currentNovel.plot = generatedPlot;
                currentNovel.title = `${genre} Novel`; 
                
                navigationButtonsEl.innerHTML = `<button id="plot-nav-btn" class="px-4 py-2 bg-[--color-accent-start] hover:bg-[--color-accent-end] text-[--color-text-main] rounded-full font-semibold">พล็อต</button>`;
                document.getElementById('plot-nav-btn').addEventListener('click', () => {
                    currentView = 'plot';
                    renderContent();
                });

                currentView = 'plot';
                renderContent();
                navigationButtonsEl.classList.remove('hidden');
            }
        });
        
        generateChapterBtn.addEventListener('click', async () => {
            if (!novelContent.plot) return alert('กรุณาสร้างพล็อตเรื่องก่อน');
            updateNovelContent();
            
            const chapterNum = Object.keys(novelContent.chapters).length + 1;
            const systemPrompt = "คุณคือนักเขียนนิยายผู้มากประสบการณ์ เขียนบทนิยายในภาษาไทยที่สอดคล้องกับพล็อตเรื่องที่ให้มา";
            const userPrompt = `จากพล็อตเรื่องนี้:\n\n${novelContent.plot}\n\nกรุณาเขียนเนื้อหานิยายสำหรับบทที่ ${chapterNum} ในภาษาไทย:`;
            
            novelOutputEl.innerHTML = `<p class="text-center text-[--color-accent-end] animate-pulse">กำลังเขียนบทที่ ${chapterNum}...</p>`;

            const generatedChapter = await callGeminiApi(userPrompt, systemPrompt);
            if (generatedChapter) {
                novelContent.chapters[chapterNum] = generatedChapter;
                currentView = chapterNum;
                
                const newChapterBtn = document.createElement('button');
                newChapterBtn.id = `chapter-nav-btn-${chapterNum}`;
                newChapterBtn.className = 'px-4 py-2 bg-[--color-accent-start] hover:bg-[--color-accent-end] text-[--color-text-main] rounded-full font-semibold';
                newChapterBtn.textContent = `บทที่ ${chapterNum}`;
                navigationButtonsEl.appendChild(newChapterBtn);
                
                newChapterBtn.addEventListener('click', () => {
                    updateNovelContent();
                    currentView = chapterNum;
                    renderContent();
                });
                
                renderContent();
            }
        });
        
        navigationButtonsEl.addEventListener('click', (e) => {
            if(e.target.id === 'plot-nav-btn'){
                updateNovelContent(); 
                currentView = 'plot';
                renderContent();
            }
        });
        
        async function updateNovel() {
            if (!currentEditingDocId) return;
            setLoading(true);

            // Make sure the latest edits are captured from the contenteditable div
            updateNovelContent();
            
            const docRef = doc(db, `artifacts/${appId}/users/${userId}/novels`, currentEditingDocId);
            try {
                await updateDoc(docRef, {
                    plot: novelContent.plot,
                    chapters: novelContent.chapters
                });
                alert('บันทึกการเปลี่ยนแปลงเรียบร้อยแล้ว!');
                navigateTo('saved'); // Go back to the saved list
            } catch (error) {
                console.error("Error updating novel:", error);
                alert("เกิดข้อผิดพลาดในการบันทึก");
            } finally {
                setLoading(false);
            }
        }

        

        async function deleteNovel(docId, title) {
            if (!userId) return;
            setLoading(true);
            try {
                await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/novels`, docId));
                showSavedNovelList();
            } catch (error) {
                console.error("Error deleting novel:", error);
                alert("เกิดข้อผิดพลาดในการลบนิยาย");
            } finally {
                setLoading(false);
            }
        }

        saveNovelBtn.addEventListener('click', showSaveModal);
        cancelSaveBtn.addEventListener('click', hideSaveModal);

        confirmSaveBtn.addEventListener('click', async () => {
            const title = novelTitleInput.value.trim();
            const description = novelDescInput.value.trim();
            if (!title) return alert('กรุณาใส่ชื่อนิยายก่อนบันทึก');
            hideSaveModal();
            setLoading(true);
            await saveNovel(title, description);
        });

        async function saveNovel(title, description) {
            if (!userId) {
                setLoading(false);
                return alert('ไม่สามารถบันทึกได้: ไม่ได้เข้าสู่ระบบ');
            }
            try {
                const novelsCollection = collection(db, `artifacts/${appId}/users/${userId}/novels`);
                await addDoc(novelsCollection, {
                    title, description,
                    genre: genreInput.value,
                    characters: charactersInput.value,
                    plotPoints: plotPointsInput.value,
                    plot: novelContent.plot, 
                    chapters: novelContent.chapters, 
                    createdAt: new Date()
                });
                alert(`บันทึกนิยาย "${title}" เรียบร้อยแล้ว!`);
            } catch (error) {
                console.error("Error saving novel:", error);
                alert("เกิดข้อผิดพลาดในการบันทึกนิยาย");
            } finally {
                setLoading(false); 
            }
        }

       

        function showSavedNovelList() {
            savedListContainer.classList.remove('hidden');
            savedDetailContainer.classList.add('hidden');
        }

        backToListBtn.addEventListener('click', showSavedNovelList);

        function loadNovels() {
            if (!userId) return; 
            const novelsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/novels`);
            onSnapshot(novelsCollectionRef, (querySnapshot) => {
                savedNovelsListEl.innerHTML = querySnapshot.empty ? `<p class="text-center">ไม่มีนิยายที่บันทึกไว้</p>` : ''; 
                querySnapshot.forEach(docEntry => {
                    const novelData = docEntry.data();
                    const docId = docEntry.id;
                    const desc = novelData.description || (novelData.plot ? novelData.plot.substring(0, 50) + '...' : 'ไม่มีคำอธิบาย');

                    const item = document.createElement('div');
                    item.className = 'flex justify-between items-center bg-[--color-bg-box] p-4 rounded-xl hover:bg-[#F2EFE8] border border-[--color-accent-start]';
                    item.innerHTML = `
                        <div class="cursor-pointer flex-grow min-w-0">
                            <p class="font-semibold truncate">${novelData.title}</p>
                            <p class="text-sm truncate">${desc}</p>
                        </div>
                        <button class="delete-btn text-red-600 hover:text-red-800 p-2 rounded-full flex-shrink-0">
                             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>`;
                    
                    item.querySelector('.cursor-pointer').addEventListener('click', () => renderSavedNovelDetail(novelData, docId));
                    item.querySelector('.delete-btn').addEventListener('click', (e) => {
                        e.stopPropagation(); 
                        if (confirm(`คุณแน่ใจหรือไม่ว่าต้องการลบนิยาย "${novelData.title}"?`)) {
                            deleteNovel(docId, novelData.title);
                        }
                    });
                    savedNovelsListEl.appendChild(item);
                });
            }, (error) => {
                console.error("onSnapshot error:", error);
                savedNovelsListEl.innerHTML = `<p class="text-red-400">เกิดข้อผิดพลาดในการโหลดนิยาย</p>`;
            });
        }

        playHomeAnimation();
    </script>
</body>
</html>
